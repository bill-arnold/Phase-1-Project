<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random inspirationQuote Generator</title>
</head>
<body>
<h2>Inspirations Quote Generator</h2>
    <div id="overlay" class="overlay">
        <h1 style="color: #000002;">Inspiration Quote Generator</h1>
        <div class="container1">
            <header>Captcha</header>
            <div class="input_field captch_box">
                <input type="text" value="" disabled />
                <button class="refresh_button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
            <div class="input_field captch_input">
                <input type="text" placeholder="Enter captcha" />
            </div>
            <div class="message">Entered captcha is correct</div>
            <div class="input_field button disabled">
                <button style="background-color: #800080; color: white;" onclick="showQuoteGenerator()">Submit Captcha</button>
            </div>
        </div>
    </div>

    <div id="quote-generator" class="quote-generator">
        <div class="container2">
            <h3>Today's Quote</h3>
            <div id="quote" class="quote">loading.....</div>
            <button id="getbtn" class="btn" onclick="generateQuote()">Get Another Quote</button>
        </div>
        <div class="reaction-buttons">
            <button class="reaction-button" onclick="react('😊')">😊 <span id="happy-count">0</span></button>
            <button class="reaction-button" onclick="react('👍')">👍 <span id="thumbs-up-count">0</span></button>
            <button class="reaction-button" onclick="react('🎉')">🎉 <span id="celebration-count">0</span></button>
        </div>
        <div>
          <button style="background-color: #800080; color: white; font-size: 18px;margin-top: 40px; border-radius: 8px;" onclick="printCurrentPage()">Print quotes</button>

      </div>
        <div>
            <footer>
                <p>&copy; 2023 Inspiration Quote App </p>
            </footer>
        </div>
      </div>
      

    <script src="index.js"></script>
</body>
</html>
