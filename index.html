
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
   <h1>Inspirations Quote Generator</h1> 
<div class="container1">
    <header>Captcha Generator</header>
    <div class="input_field captch_box">
      <input type="text" value="" disabled />
      <button class="refresh_button">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>
    <div class="input_field captch_input">
      <input type="text" placeholder="Enter captcha" />
    </div>
    <div class="message">Entered captcha is correct</div>
    <div class="input_field button disabled">
      <button>Submit Captcha</button>
    </div>
  </div>     
    <div class="container2">
      <h3>Today's Quote</h3>
      <div id="quote" class="quote">loading.....</div>
      <button id="getbtn" class="btn">Get Another Quote</button>
    </div>
    <div class="print quotes">
      <button id="print-quotes-btn" onclick="printCurrentPage()">Print quotes</button>

</div>
    <div>
        <footer>
            <p>&copy; 2023 random Quote App </p>
        </footer>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
